<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <title>Chart with Modified Data</title>
</head>
<body>

<canvas id="myChart"></canvas>

<script>
   //# Some nice colors from https://sashat.me/2017/01/11/list-of-20-simple-distinct-colors/
    //colors = ((230, 25, 75), (60, 180, 75), (255, 225, 25), (0, 130, 200), (245, 130, 48), (145, 30, 180), (70, 240, 240), (240, 50, 230), (210, 245, 60), (250, 190, 190), (0, 128, 128), (230, 190, 255), (170, 110, 40), (255, 250, 200), (128, 0, 0), (170, 255, 195), (128, 128, 0), (255, 215, 180))
    // Use triple curly braces to prevent Jinja from escaping characters
    const jsonData = {"Nodes": [1, 2, 4], "Tasks/Node": [4, 4, 4], "Threads/Task": [8, 8, 8], "cbands": [66.43, 39.25, 40.22], "cdiaghg": [12.25, 12.33, 13.77], "electrons": [82.8, 47.46, 47.94], "h_psi": [37.26, 17.93, 19.36], "vloc_psi": [33.99, 15.14, 16.46], "walltime": [90.06, 57.05, 53.0]};
    const nodes = jsonData['Nodes'].map(String);
    const data1 = jsonData['walltime'];
    const ctx = document.getElementById('myChart').getContext('2d');
    
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: nodes,
                datasets: [
                    {
                        label: 'walltime',
                        data: data1,
                        backgroundColor: 'rgba(230, 25, 75, 0.7)',
                    },
                ],
            },
            options: {
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true
                    }
                }
            },
        });
    
</script>
</body>
</html>
