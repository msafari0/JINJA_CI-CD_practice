<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <title>Chart with Modified Data</title>
</head>
<body>

    <canvas id="myChart"></canvas>

    <script>
        // Use triple curly braces to prevent Jinja from escaping characters
        const modifiedData = {"Nodes": [1, 2, 4], "Tasks/Node": [4, 4, 4], "Threads/Task": [8, 8, 8], "cbands": [42.58, 41.54, 38.81], "cdiaghg": [10.13, 10.6, 11.12], "efficiency of electrons": [100.0, 52.56663376110563, 28.49422089041096], "electrons": [53.25, 50.65, 46.72], "electrons of (df_1)": [53.25, 50.65, 46.72], "h_psi": [15.3, 20.46, 20.02], "other components (df_1)": [6.770000000000003, 5.920000000000002, 9.120000000000005], "result_column": [44.72, 36.11, 35.82000000000001], "speedup": [1.0, 1.0513326752221126, 1.1397688356164384], "vloc_psi": [10.86, 15.86, 15.42], "walltime": [60.02, 56.57, 55.84]};

        const ctx = document.getElementById('myChart').getContext('2d');

        // Extract the columns you want to plot
        const nodes = modifiedData['Nodes'].map(String);
        const dataColumn2 = modifiedData['electrons'];
        const dataResultColumn = modifiedData['other components (df_2)'];

        // Your JavaScript code for creating the chart using specific columns
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: nodes,
                datasets: [
                      {
                        label: 'Other component runtime (df_2)',
                        data: dataResultColumn,
                        backgroundColor: 'rgba(0, 0, 255, 0.7)',
                    },
                    {
                        label: 'electrons',
                        data: dataColumn2,
                        backgroundColor: 'rgba(0, 255, 0, 0.7)',
                    },
                ],
            },
            options: {
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true
                    }
                }
            },
        });
    </script>

</body>
</html>
