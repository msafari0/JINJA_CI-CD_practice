<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <title>Chart with Modified Data</title>
</head>
<body>

<canvas id="myChart"></canvas>

<script>
    // Use triple curly braces to prevent Jinja from escaping characters
    const jsonData = {"Nodes": [1, 2, 4], "Tasks/Node": [4, 4, 4], "Threads/Task": [8, 8, 8], "cbands": [66.43, 39.25, 40.22], "cdiaghg": [12.25, 12.33, 13.77], "electrons": [82.8, 47.46, 47.94], "h_psi": [37.26, 17.93, 19.36], "vloc_psi": [33.99, 15.14, 16.46], "walltime": [90.06, 57.05, 53.0]};


    const ctx = document.getElementById('myChart').getContext('2d');

    // Extract the columns you want to plot
    const nodes = jsonData['Nodes'].map(String);
    const data1 = jsonData['walltime'];
    //const data2 = jsonData['electrons'];
    
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: nodes,
            datasets: [
                {
                    label: 'walltime',
                    data: data1,
                    backgroundColor: 'rgba(0, 255, 0, 0.7)',
                },
               // {
                 //   label: 'electrons',
                   // data: data2,
                   // backgroundColor: 'rgba(0, 0, 255, 0.7)',
               // },
            ],
        },
        options: {
            scales: {
                x: {
                    stacked: true
                },
                y: {
                    stacked: true
                }
            }
        },
    });
</script>
</body>
</html>
