<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
	<title>My chart.js charts</title>
</head>
<body>
    <div class="container">
       <canvas id="myChart"></canvas>
    </div>
    
    <script>
        let myChart = document.getElementById('myChart').getContext('2d');
        
	Chart.defaults.font.family = 'Lato';  // Corrected the font family
   	Chart.defaults.font.size = 18;        // Corrected the font size
    	Chart.defaults.font.color = '#777';   // Corrected the font color


        let massChart = new Chart(myChart, {
            type: 'bar',
            data: {
                labels: ['A', 'B', 'C', 'D'],
                datasets: [{
                    label: 'Sample Data',
                    data: [1000111, 5000111, 3000111, 2000000],
                    backgroundColor:['rgba(255, 0, 0, 0.7)','rgba(0, 255, 0, 0.7)','rgba(128, 0, 128, 0.7)','rgba(255, 165, 0, 0.7)'],
                    borderWidth:1,
                    borderColor:'#777',
                    hoverBorderWidth:3,
                    hoverBorderColor:'#000',
                         }]
                 },
	options: {
    		plugins: {
        		title: {
       			display: true,
            		text: 'A first JAVA bar chart as a sample',
            		font: {
                			size: 25
        		    	}
        	       },
        	       legend: {
            	       display: true,
            	       position: 'top', // You can set the position to 'top', 'bottom', 'left', or 'right'
            	       //align: 'center', // You can set the alignment to 'start', 'center', or 'end'
            	       labels: {
                       font: {
                       			size: 14,
                    			color: '#333', // Set the color of the legend labels
                	     }
                               }
        			}
    		         }
	         }
        });
    </script>
</body>
</html>
