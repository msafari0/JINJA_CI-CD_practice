<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <title>Chart with Data from File</title>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        async function fetchDataAndPlot() {
            try {
                const data = {"Nodes": [1, 2, 4], "Tasks/Node": [4, 4, 4], "Threads/Task": [8, 8, 8], "cbands": [42.58, 41.54, 38.81], "cdiaghg": [10.13, 10.6, 11.12], "electrons": [53.25, 50.65, 46.72], "h_psi": [15.3, 20.46, 20.02], "vloc_psi": [10.86, 15.86, 15.42], "walltime": [60.02, 56.57, 55.84]};

                const ctx = document.getElementById('myChart').getContext('2d');
                const datasets = Object.keys(data).map(key => ({
                label: key,
                data: data[key],
                backgroundColor: `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.7)`,
            }));

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                    labels: data["Nodes"], // Use any key that represents the X-axis labels
                    datasets: datasets,
                    },
                    options: {
                        scales: {
                            x: {
                                stacked: true
                            },
                            y: {
                                stacked: true
                            }
                        }
                    },
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchDataAndPlot();
    </script>
</body>
</html>
