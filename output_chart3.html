<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <title>Chart with Modified Data</title>
</head>
<body>

    <canvas id="myChart"></canvas>

<script>
    // Use triple curly braces to prevent Jinja from escaping characters
    const jsonData = {"Nodes": [1, 2, 4], "Tasks/Node": [4, 4, 4], "Threads/Task": [8, 8, 8], "cbands": [42.58, 41.54, 38.81], "cdiaghg": [10.13, 10.6, 11.12], "component1": [60.02, 56.57, 55.84], "component2": [0.0, 0.0, 0.0], "electrons": [53.25, 50.65, 46.72], "empty": [0.0, 0.0, 0.0], "h_psi": [15.3, 20.46, 20.02], "vloc_psi": [10.86, 15.86, 15.42], "walltime": [60.02, 56.57, 55.84]};

    const ctx = document.getElementById('myChart').getContext('2d');

    // Extract the columns you want to plot
    const nodes = jsonData['Nodes'].map(String);
    const datacomponent1 = jsonData['component1'];
    const datacomponent2 = jsonData['component2'];
    // Your JavaScript code for creating the chart using specific columns
    // Define labels dynamically based on variables
    const label1 = 'Sth_kernel';
    const label2 = 'Other Components';
    
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: nodes,
            datasets: [
                {
                    label: label1,
                    data: datacomponent1,
                    backgroundColor: 'rgba(0, 255, 0, 0.7)',
                },
                {
                    label: label2,
                    data: datacomponent2,
                    backgroundColor: 'rgba(0, 0, 255, 0.7)',
                },
            ],
        },
        options: {
            scales: {
                x: {
                    stacked: true
                },
                y: {
                    stacked: true
                }
            }
        },
    });
</script>


</body>
</html>
